<div style="padding-top: 7px; float:left">Hierarchy Mode</div><div style="padding-left: 10px; display: inline-block"><ejs-dropdownlist (change)='onChange($event)' [dataSource]='dropData' value='Parent' [fields]='fields'></ejs-dropdownlist></div>
<div class="control-section">
    <ejs-treegrid #treegrid [dataSource]='data' [enableHover]='false' childMapping='subtasks' height='630' [treeColumnIndex]='1' id="treegridcomp" allowPaging='true' [pageSettings]='pageSettings' allowExcelExport='true' allowPdfExport='true' allowSorting='true' [allowSelection]='true' [selectionSettings]='selectionOptions'
    [contextMenuItems]="contextMenuItems" [editSettings]='editing' [toolbar]="toolbar" (contextMenuClick)='contextMenuClick($event)'>
        <e-columns>
            <e-column type='checkbox' width='50'></e-column>
            <e-column field='taskID' headerText='Task ID' isPrimaryKey='true' width='80' [edit]='editparams' textAlign='Right' editType='numericedit'></e-column>
            <e-column field='taskName' headerText='Task Name' width='190'></e-column>
            <e-column field='startDate' headerText='Start Date' width='90' format="yMd" textAlign='Right' editType='datepickeredit'></e-column>
            <e-column field='endDate' headerText='End Date' width='90' format="yMd" textAlign='Right' editType='datepickeredit'></e-column>
            <e-column field='duration' headerText='Duration' width='85'  [edit]='editparams' textAlign='Right' editType='numericedit'></e-column>
            <e-column field='progress' headerText='Progress' width='90' textAlign='Right'  [edit]='editparams' editType='numericedit'></e-column>
            <e-column field='priority' headerText='Priority' width='80' textAlign='Left'   editType='stringedit'></e-column>
        </e-columns>
    </ejs-treegrid>
</div>
